services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spectracle_app
    environment:
      APP_NAME: Spectreacle
      APP_ENV: dev
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: spectreacle
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - mysql
    volumes:
      - ./public:/var/www/html/public
      - ./app:/var/www/html/app
    networks:
      - spectracle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: spectracle_nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - spectracle-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: spectracle_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root       
      MYSQL_DATABASE: spectreacle    
      
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./database/seeders:/docker-entrypoint-initdb.d/seeders
    networks:
      - spectracle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:

networks:
  spectracle-network:
    driver: bridge
